<div class="aboutSection">
  <h1 class = "aboutHeader">
    About
  </h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="container">
          <div class="center">
            <h2>Senior Student at Fleetwood Park Secondary</h2>
            <h2>Full stack web developer</h2>
            <h2>In love with volleyball</h2>
            <h2>Highly open to new opportunities</h2>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class = "redBox" [ngStyle]="{'transform': 'rotate(' + 45 + 'deg)', 'left':'-14%','top':'35%'}"></div>
  <div class = "redBox" [ngStyle]="{'transform': 'rotate(' + 45 + 'deg)', 'right':'-14%','top':'35%'}"></div>
  <div class = "big redBox" [ngStyle]="{'transform': 'rotate(' + 45 + 'deg)', 'left':'-16.7%', 'top':'30%', 'outline-width':'1px'}"></div>
  <div class = "big redBox" [ngStyle]="{'transform': 'rotate(' + 45 + 'deg)', 'right':'-16.7%', 'top':'30%', 'outline-width':'1px'}"></div>
</div>
